<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registro de Interesados - Proyéctate</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      margin-top: 40px;
      border-radius: 10px;
    }

    h1 {
      text-align: center;
      color: #004aad;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    button {
      background-color: #004aad;
      color: white;
      border: none;
      padding: 12px 20px;
      margin-top: 20px;
      width: 100%;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #00337a;
    }

    .message {
      display: none;
      padding: 15px;
      margin-top: 20px;
      border-radius: 5px;
      font-weight: bold;
    }

    @media (max-width: 600px) {
      .container {
        margin: 10px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Registro de Interesados</h1>

    <form id="registroForm">
      <label for="nombre">Nombre completo</label>
      <input type="text" id="nombre" name="nombre" required />

      <label for="telefono">Teléfono</label>
      <input type="tel" id="telefono" name="telefono" required />

      <label for="correo">Correo electrónico</label>
      <input type="email" id="correo" name="correo" required />

      <label for="tipo">Tipo de propiedad</label>
      <select id="tipo" name="tipo" required>
        <option value="">Seleccione una opción</option>
        <option value="Terreno">Terreno</option>
        <option value="Casa">Casa</option>
        <option value="Departamento">Departamento</option>
        <option value="Inversión">Inversión</option>
        <option value="Otra">Otra</option>
      </select>

      <label for="zona">Zona de interés</label>
      <input type="text" id="zona" name="zona" placeholder="Ej. Zibatá, Juriquilla, El Refugio" required />

      <label for="presupuesto">Rango de presupuesto</label>
      <select id="presupuesto" name="presupuesto" required>
        <option value="">Seleccione una opción</option>
        <option value="Menos de $1M">Menos de $1M</option>
        <option value="$1M–$2M">$1M–$2M</option>
        <option value="$2M–$3M">$2M–$3M</option>
        <option value="Más de $3M">Más de $3M</option>
      </select>

      <label for="origen">¿Cómo te enteraste de nosotros?</label>
      <select id="origen" name="origen" required>
        <option value="">Seleccione una opción</option>
        <option value="Facebook">Facebook</option>
        <option value="Instagram">Instagram</option>
        <option value="WhatsApp">WhatsApp</option>
        <option value="Google">Google</option>
        <option value="Página Web">Página Web</option>
        <option value="EasyBroker">EasyBroker</option>
        <option value="Proppit">Proppit</option>
        <option value="Referido">Referido</option>
        <option value="Otro">Otro</option>
      </select>

      <label for="motivo">¿Buscas para vivir o invertir?</label>
      <select id="motivo" name="motivo" required>
        <option value="">Seleccione una opción</option>
        <option value="Vivir">Vivir</option>
        <option value="Invertir">Invertir</option>
      </select>

      <label for="tiempo">¿En cuánto tiempo piensas comprar?</label>
      <select id="tiempo" name="tiempo" required>
        <option value="">Seleccione una opción</option>
        <option value="Ya">Ya</option>
        <option value="1-3 meses">1-3 meses</option>
        <option value="3-6 meses">3-6 meses</option>
        <option value="Solo estoy viendo">Solo estoy viendo</option>
      </select>

      <label for="comentarios">Comentarios adicionales</label>
      <textarea id="comentarios" name="comentarios" rows="3"></textarea>

      <button type="submit">Enviar registro</button>
    </form>

    <div class="message" id="mensaje"></div>
  </div>

      e.preventDefault();

      const formData = new FormData(form);

        data[key] = value;
      }
